{% extends "main/base.html" %}

{% block title %}The News Blog{% endblock %}

{% block content %}

{% if latest_poll_list %}
    <ul>
    {% for article in latest_article_list %}
        <li><a href="/blog/{{ article.id }}/">{{ article.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No articles are available.</p>
{% endif %}

{% endblock %}
